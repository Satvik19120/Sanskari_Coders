<!DOCTYPE html>
<html>
<head>
    <title>View Assistance Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
</head>
<body>
    <header>
        <h1>View Patient Assistance Requests</h1>
        <a href="{{ url_for('mr_dashboard') }}">Back to Dashboard</a>
    </header>

    <table>
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Medicine</th>
                <th>Doctor</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
                <tr>
                    <td>{{ request.patient_name }}</td>
                    <td>{{ request.medicine.name }}</td>
                    <td>Dr. {{ request.doctor.name }}</td>
                    <td>{{ request.reason }}</td>
                    <td>{{ request.status }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('view_assistance_requests') }}">
                            <input type="hidden" name="request_id" value="{{ request.id }}">
                            <button type="submit" name="action" value="approve">Approve</button>
                            <button type="submit" name="action" value="reject">Reject</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
