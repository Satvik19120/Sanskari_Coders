<!DOCTYPE html>
<html>
<head>
    <title>Available Medicines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
</head>
<body>
    <header>
        <h1>Available Medicines</h1>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </header>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stock</th>
                <th>Price</th>
                <th>Alternative</th>
            </tr>
        </thead>
        <tbody>
            {% for medicine in medicines %}
                <tr>
                    <td>{{ medicine.name }}</td>
                    <td>{{ medicine.stock }}</td>
                    <td>{{ medicine.price }}</td>
                    <td>{{ medicine.alternative }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
